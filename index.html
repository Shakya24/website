<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayushi Shakya Portfolio</title>

  <link rel="shortcut icon" href="./assets/images/ip.jpg" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <!-- SIDEBAR -->
    <aside class="sidebar" data-sidebar>
      <div class="sidebar-info">
        <figure class="avatar-box">
          <img src="./assets/images/dp.jpg" alt="Ayushi Shakya" width="80">
        </figure>
        <div class="info-content">
          <h1 class="name">Ayushi Shakya</h1>
          <p class="title">Consulting | Risk Analytics | Data Science</p>
        </div>
        <button class="info_more-btn" data-sidebar-btn>
          <span>Show Contacts</span>
          <ion-icon name="chevron-down"></ion-icon>
        </button>
      </div>
      <ul class="contacts-list">
        <!-- Contacts -->
      </ul>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <!-- NAVBAR -->
      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-item"><button class="navbar-link" data-nav-link="#about">About</button></li>
          <li class="navbar-item"><button class="navbar-link" data-nav-link="#resume">Resume</button></li>
          <li class="navbar-item"><button class="navbar-link" data-nav-link="#portfolio">Portfolio</button></li>
          <li class="navbar-item"><button class="navbar-link" data-nav-link="#blog">Blog</button></li>
          <li class="navbar-item"><button class="navbar-link" data-nav-link="#contact">Contact</button></li>
        </ul>
      </nav>

      <!-- ABOUT -->
      <article id="about" class="about active" data-page="about">
        <header>
          <h2 class="h2 article-title">About me</h2>
        </header>
        <!-- About content -->
      </article>

      <!-- RESUME -->
      <article id="resume" data-page="resume">
        <header>
          <h2 class="h2 article-title">Resume</h2>
        </header>
        <a href="https://raw.githubusercontent.com/Shakya24/website/master/assets/resume/Ayushi%20Shakya_Resume.pdf" download="Ayushi_Shakya_Resume.pdf">
          <button class="form-btn" id="downloadBtn">
            <ion-icon name="download"></ion-icon>
            <span>Download</span>
          </button>
        </a>
        <!-- Timeline content -->
      </article>

      <!-- PORTFOLIO -->
      <article id="portfolio" data-page="portfolio">
        <header>
          <h2 class="h2 article-title">Portfolio</h2>
        </header>
        <!-- Portfolio content -->
      </article>

      <!-- BLOG -->
      <article id="blog" data-page="blog">
        <header>
          <h2 class="h2 article-title">Accomplishments</h2>
        </header>
        <!-- Blog content -->
      </article>

      <!-- CONTACT -->
      <article id="contact" data-page="contact">
        <header>
          <h2 class="h2 article-title">Contact</h2>
        </header>
        <!-- Contact content -->
      </article>
    </div>
  </main>

  <!-- Custom JS -->
  <script>
    document.querySelectorAll('.navbar-link').forEach(button => {
      button.addEventListener('click', () => {
        const target = document.querySelector(button.getAttribute('data-nav-link'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
  </script>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
